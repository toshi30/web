<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320">
    <title>仙台旅行</title>
    <link rel="shortcut icon" href="favicon.ico" >
    <link rel="stylesheet" href="./css/sendai.css">
    <script src="../lib/jquery-1.11.3.min.js"></script>
    <script src="../lib/turn.min.js"></script>
    <script type="text/javascript">
    $(function(){
      $('#flipbook').turn({
        height: '100%',
        width: '100%',
        display: 'single',
        autoCenter: true
      });
    });
    </script>
  </head>
  <body>
    <div id="flipbook">
      <div class="slide slide1"></div>
      <div class="slide slide2"></div>
      <div class="slide slide3"></div>
      <div class="slide slide4"></div>
      <div class="slide slide5"></div>
      <div class="slide slide6"></div>
      <div class="slide slide7"></div>
      <div class="slide slide8"></div>
      <div class="slide slide9"></div>
      <div class="slide slide10"></div>
    </div>
  </body>
</html>
