      <script type="text/babel">
      setInterval(showClock, 1000)

      function showClock () {
        const d = new Date()
        const month = d.getMonth() + 1
        const date = d.getDate()
        const week = d.getDay()
        const hour = d.getHours()
        const min = d.getMinutes()
        const strWeek = (v) => {
          if(v === 0) return "日"
          if(v === 1) return "月"
          if(v === 2) return "火"
          if(v === 3) return "水"
          if(v === 4) return "木"
          if(v === 5) return "金"
          if(v === 6) return "土"
        }
        const z2 = (v) => {
          const s = "00" + v
          return s.substr(s.length - 2, 2)
        }
        const elem = <div>
            {month}/{date}({strWeek(week)})　{z2(hour)}:{z2(min)}
          </div>;
        const clock = document.getElementById("clock")
        ReactDOM.render(elem, clock)
      }
      </script>
